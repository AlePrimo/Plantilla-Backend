spring.application.name=plantilla-backend

security.jwt.secret=UnSecretoSuperSeguroDeAlMenos32Caracteres
security.jwt.expiration=3600000


spring.datasource.url=jdbc:postgresql://localhost:5432/plantilla_db
spring.datasource.username=${USERPOSTGRES}
spring.datasource.password=${POSTGRESPASS}
spring.datasource.driver-class-name=org.postgresql.Driver




#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
server.port=8080
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
