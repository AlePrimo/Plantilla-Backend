security.jwt.secret=clave_secreta_super_segura_123456
security.jwt.expiration=3600000 # 1 hora (en ms)


spring.datasource.url=jdbc:postgresql://localhost:5432/plantilla_db
spring.datasource.username=${USERPOSTGRES}
spring.datasource.password=${POSTGRESPASS}
spring.datasource.driver-class-name=org.postgresql.Driver

